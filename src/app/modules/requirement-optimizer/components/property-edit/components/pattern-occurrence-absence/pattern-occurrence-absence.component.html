<ng-container *ngIf="absence">
	<div class="row" style="margin-bottom: 15px;">
		<div class="col-md-auto">
			<mat-card>
				<mat-card-title>After</mat-card-title>

		</div>
  </div>
  <div class="row" style="margin-bottom: 15px;">
		<div class="col">
			<app-predicate-edit [dataset]="dataset" [event]="property?.getScope()?.getQ()!" (eventChange)="onPropertyChange()"></app-predicate-edit>
		</div>
	</div>
	<div class="row" style="margin-bottom: 15px;">
		<div class="col-md-auto">
			<mat-card>
				<mat-card-title>it's never the case that</mat-card-title>
			</mat-card>
		</div>
  </div>
  <div class="row" style="margin-bottom: 15px;">
		<div class="col-md">
			<app-predicate-edit [dataset]="dataset" [event]="absence.getP()" (eventChange)="onPropertyChange()"></app-predicate-edit>
		</div>
  </div>
  <div class="row" style="margin-bottom: 15px;">
		<div class="col-md-auto">
			<mat-card>
				<mat-card-title>[holds]</mat-card-title>
			</mat-card>
		</div>
	</div>
