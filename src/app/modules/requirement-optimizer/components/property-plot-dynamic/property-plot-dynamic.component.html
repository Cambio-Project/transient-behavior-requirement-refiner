<ng-container *ngIf="dataset" class="col-md-12">
        <app-graph-plotter [dataset]="dataset" [properties]="[predicateForm.value.measurement_source]"

                           [width]="1200" [displayPlaceholder]="false"></app-graph-plotter>
</ng-container>
