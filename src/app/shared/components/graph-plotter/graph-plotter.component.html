<div *ngIf="properties && properties.length > 1" class="selected-properties">
	<mat-checkbox *ngFor="let property of properties" [value]="property" [checked]="!deactivatedProperties.has(property)" (change)="onSelectedMetricChange($event)">{{ property }}</mat-checkbox>
</div>
<div #chart></div>
<div *ngIf="displayPlaceholder" [ngStyle]="{ 'height.px': height }" class="no-data">Graph</div>
